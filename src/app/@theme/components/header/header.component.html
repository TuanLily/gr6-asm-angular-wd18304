<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" routerLink="/" (click)="navigateHome()"><img src="./assets/images/logo_DomTea.png" class="logo-img"
        alt="Dom_Tea"></a>
  </div>
  <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
    <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
  </nb-select>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item">
      <input type="text" class="search" nbInput fullWidth placeholder="Tìm kiếm....">
    </nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user 
        [nbContextMenu]="userMenu" 
        [onlyPicture]="userPictureOnly" 
        [picture]="user?.picture" 
        [name]="user?.name"
        (menuClick)="onMenuClick($event)"> <!-- Sử dụng đúng tên sự kiện -->
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
