<nb-card>
    <nb-card-body>
        <div class="container">
            <!-- Form để thêm nhân viên mới -->
            <div class="card my-2">
                <div class="card-body">
                    <h5 class="card-title">Thêm / Cập nhật nhân viên</h5>
                    <form>
                        <div class="form-group my-3">
                            <label for="employeeName">Tên nhân viên<span class="spot">*</span>:</label>
                            <input type="text" class="form-control" id="employeeName" formControlName="name">
                            <div class="text-danger">
                                <small>
                                    Vui lòng nhập tên nhân viên
                                </small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group my-3">
                                    <label for="employeePhone">Số điện thoại<span class="spot">*</span>:</label>
                                    <input type="text" class="form-control" id="employeePhone" formControlName="phone">
                                    <div class="text-danger">
                                        <small>
                                            Vui lòng nhập số điện thoại
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group my-3">
                                    <label for="employeeEmail">Email<span class="spot">*</span>:</label>
                                    <input type="email" class="form-control" id="employeeEmail" formControlName="email">
                                    <div class="text-danger">
                                        <small>
                                            Vui lòng nhập email
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group my-3">
                                    <label for="employeeAddress">Địa chỉ<span class="spot">*</span>:</label>
                                    <input type="text" class="form-control" id="employeeAddress"
                                        formControlName="address">
                                        <div class="text-danger">
                                            <small>
                                                Vui lòng nhập địa chỉ
                                            </small>
                                        </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group my-3">
                                    <label for="employeeSalary">Lương<span class="spot">*</span>:</label>
                                    <input type="number" class="form-control" id="employeeSalary"
                                        formControlName="salary">
                                        <div class="text-danger">
                                            <small>
                                                Vui lòng nhập lương
                                            </small>
                                        </div>
                                </div>
                            </div>
                        </div>



                        <button nbButton type="submit" class="float-end" status="success" nbTooltip="Lưu dữ liệu">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <!-- Nút hủy chỉnh sửa -->
                        <button nbButton status="warning" type="button" class=" float-end mx-2"
                            nbTooltip="Reset dữ liệu">
                            <i class="fa-solid fa-rotate-left"></i></button>
                    </form>

                </div>
            </div>
            <div class="card my-lg-5">
                <div class="card-body">
                    <h5 class="card-title">Danh sách nhân viên</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="table-secondary">
                                <tr>
                                    <th>ID</th>
                                    <th>Tên nhân viên</th>
                                    <th>Số điện thoại</th>
                                    <th>Email</th>
                                    <th>Địa chỉ</th>
                                    <th>Lương</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <div class="btn-group">
                                            <button nbButton status="primary" type="button" class="btn-sm mr-2 mx-1"
                                                 nbTooltip="Sửa dữ liệu"><i
                                                    class="fa-solid fa-pen-to-square"></i></button>
                                            <button nbButton status="danger" type="button" class="btn-sm"
                                                 nbTooltip="Xóa dữ liệu"><i
                                                    class="fa-solid fa-trash"></i></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
