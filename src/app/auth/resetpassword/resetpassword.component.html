<nb-layout>
    <nb-layout-column>
        <nb-card>
            <nb-card-body>
                <div class="container">
                    <h1 id="title" class="title">Đặt lại mật khẩu</h1>
                    <ngx-alerts></ngx-alerts>
                    <form aria-labelledby="title">
                        <div class="form-control-group mb-3">
                            <label class="label" for="password">Mật khẩu mới:</label>
                            <input nbInput fullWidth formControlName="password" type="password" required id="password"
                                placeholder="Nhập mật khẩu mới" class="form-control" status="primary">
                            <!-- <div
                                *ngIf="resetPasswordForm.get('password').invalid && (resetPasswordForm.get('password').dirty || resetPasswordForm.get('password').touched)">
                                <small *ngIf="resetPasswordForm.get('password').hasError('required')"
                                    class="text-danger">
                                    Vui lòng nhập mật khẩu mới.
                                </small>
                                <small *ngIf="resetPasswordForm.get('password').hasError('minlength')"
                                    class="text-danger">
                                    Mật khẩu mới phải có ít nhất 8 ký tự.
                                </small>
                            </div> -->
                        </div>
                        <div class="form-control-group mb-3">
                            <label class="label" for="confirmPassword">Xác nhận mật khẩu:</label>
                            <input nbInput fullWidth formControlName="confirmPassword" type="password" required
                                id="confirmPassword" placeholder="Nhập lại mật khẩu mới" class="form-control"
                                status="primary">
                            <!-- <div
                                *ngIf="resetPasswordForm.get('confirmPassword').invalid && (resetPasswordForm.get('confirmPassword').dirty || resetPasswordForm.get('confirmPassword').touched)">
                                <small *ngIf="resetPasswordForm.get('confirmPassword').hasError('required')"
                                    class="text-danger">
                                    Vui lòng xác nhận mật khẩu mới.
                                </small>
                                <small *ngIf="resetPasswordForm.get('confirmPassword').hasError('passwordMismatch')"
                                    class="text-danger">
                                    Mật khẩu không khớp.
                                </small>
                            </div> -->
                        </div>
                        <button nbButton type="submit" class="mb-3" status="primary">Lưu
                        </button>
                    </form>
                </div>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
