<nb-layout>
    <nb-layout-column>
        <nb-card>
            <nb-card-body>
                <div class="container">
                    <h1 id="title" class="title">Quên mật khẩu</h1>
                    <ngx-alerts></ngx-alerts>
                    <form aria-labelledby="title">
                        <div class="form-control-group mb-3">
                            <label class="label" for="email">Email:</label>
                            <input nbInput fullWidth name="email" formControlName="email" required id="email"
                                pattern=".+@.+\..+" placeholder="Nhập Email để xác nhận mật khẩu" class="form-control" status="primary"
                                autofocus>
                        </div>
                        <button nbButton type="submit" class="mb-3" status="primary">Xác nhận
                        </button>
                    </form>

                    <div class="form-control-group accept-group ">
                        <a class="forgot-password" routerLink="../login">Quay lại đăng nhập!</a>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
