<nb-layout>
    <nb-layout-column>
        <nb-card>
            <nb-card-body>
                <div class="container">
                    <h1 id="title" class="title">Quên mật khẩu</h1>
                    <ngx-alerts [messages]="alertMessages"></ngx-alerts>
                    <form [formGroup]="forgotPasswordForm" aria-labelledby="title" (ngSubmit)="onSubmit()">
                        <div class="form-control-group mb-3">
                            <label class="label" for="email">Email:</label>
                            <input nbInput fullWidth formControlName="email" id="email"
                                placeholder="Nhập Email để xác nhận mật khẩu" class="form-control" status="primary"
                                autofocus>
                            <div *ngIf="forgotPasswordForm.invalid && (forgotPasswordForm.dirty || forgotPasswordForm.touched)" class="text-danger">
                                <div *ngIf="forgotPasswordForm.get('email').hasError('required')">
                                    Vui lòng nhập email của bạn.
                                </div>
                                <div *ngIf="forgotPasswordForm.get('email').hasError('email')">
                                    Email không hợp lệ.
                                </div>
                            </div>
                        </div>
                        <button nbButton type="submit" class="mb-3" status="primary"
                            [disabled]="!forgotPasswordForm.valid">Xác nhận</button>
                    </form>
                    <div class="form-control-group accept-group">
                        <a class="forgot-password" routerLink="../login">Quay lại đăng nhập!</a>
                    </div>
                </div>

            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
